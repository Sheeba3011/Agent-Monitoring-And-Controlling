<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Home page</title>
</head>
<body>
	<!-- Navbar -->
<body  style="background-color:#f0f1f2;">
	<nav class="navbar navbar-expand-sm bg-info navbar-dark">
		<a class="navbar-brand" href="#">Agent Monitoring and Controlling</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			</ul>
		</div>
	</nav>
<!-- Navbar -->
<br>
<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
					<center>
						<h4 class="text-center text-primary"><h3>Edit Agent</h3></h4>
					</center>
						<form th:action="@{/update}" method="post" th:object="${emp}">
							<input type="hidden" th:value="${emp.id}" name="id">
							<div class="form-group">
								<label><h6>Enter Full Name</h6></label> <input type="text"
									class="form-control" name="name" th:value="${emp.name}">
							</div>

							<div class="form-group">
								<label><h6>Enter Address</h6></label> <input type="text"
									class="form-control" name="address" th:value="${emp.address}">
							</div>

							<div class="form-group">
								<label><h6>Enter Email</h6></label> <input type="email"
									class="form-control" name="email" th:value="${emp.email}">
							</div>
							<div class="form-group">
								<label><h6>Enter Date Of Joining</h6></label> <input type="date"
									class="form-control" name="dateofjoining">
							</div>
							<div class="form-group">
								<label><h6>Enter Experience</h6></label> <input type="number"
									class="form-control" name="dateofjoining">
							</div>
							<div class="form-group">
								  <label><h6>Current Status</h6></label>
									&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="html" name="fav_language" value="HTML">
 									<label for="html">Live</label>
									<br>
									<!-- White space using &nbsp; -->
  									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<!-- White space using &nbsp; -->
									<input type="radio" id="css" name="fav_language" value="CSS">
  									<label for="css">Sleep</label><br></div>
									<button class="btn btn-success"><h5>Submit</h5></button>
							<button class="btn "><h5><a th:href="@{/}">Back to Agent List</h5></a></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<br>
		<br>
		<!-- Footer -->
		<footer class="bg-light text-center text-lg-start">
		</br>
		</br>
		<div class="text-center p-2" style="background-color: #80ced6;">
			<a class="text-dark" >AMC:Version 1.0.0</a>
			<!-- Current date&Time&Second in India Standard Time -->
 				<p id="demo"></p>
				<script>
					const d = new Date();
					document.getElementById("demo").innerHTML = d;
				</script>
			<!-- Current date&Time&Second in India Standard Time -->
		</div>
	</footer>
</body>
</html>
